name       : python3-gobject
version    : 3.28.2
release    : 14
source     :
    - https://download.gnome.org/sources/pygobject/3.28/pygobject-3.28.2.tar.xz : ac443afd14fcb9ff5744b65d6e2b380e70510278404fb8684a9b9fb089e6f2ca
license    : GPL-2.0-only
component  : programming.python
summary    : Python API to GObject Introspection
description: |
    Provides access to GObject Introspection libraries within Python3 applications
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(py3cairo)
setup      : |
    %configure --disable-static --with-python=/usr/bin/python3
build      : |
    %make
install    : |
    %make_install
